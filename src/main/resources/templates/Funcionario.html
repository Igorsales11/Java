<!Doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<style> body{background-image: url("https://i.pinimg.com/originals/9c/7b/e4/9c7be43979a736a8695361a544630b97.jpg");background-repeat: no-repeat, no-repeat;width:100%; }</style>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
	<title>Gerenciador de Funcionarios</title>
</head>
<body>



			<nav class="navbar navbar-light bg-faded" style="background-color: #ABC; border-color: #000;">
			  <div class="container-fluid">			  			  
			  <h1> <a class="navbar-brand" href="#">IMPERIO CAR 061</a></h1>  
			  </div>
			</nav>
			
		
	
	<div class="container">
	
			<div>
				<center>
					
					<img src="">
				</center>
			</div>
			
			<div>
				<center>
				<div class="btn-group" role="group" aria-label="Basic example">
				
					<center>
				  <button type="button" class="btn btn-primary">SOBRE</button>
				  <button type="button" class="btn btn-primary">PROMOÇÕES</button>
				  <button type="button" class="btn btn-primary">SERVIÇOS</button>
				  <button type="button" class="btn btn-primary">UNIDADE</button>
				  <button type="button" class="btn btn-primary">CONTATO</button>
				 	</center>
				</div>
				</center>
			</div>

		<h1 style="color:#FFF;text-shadow: 2px 2px 3px #000">⚙️ Lista de Funcionarios</h1>
		
		<div style="float: right;">
				
		<a href="adicionarfuncionario" type="button" class="btn btn-info">Novo Funcionario</a> 
		
		</div>
		
		
			<table class="table">
			
		  <thead>
		    <tr>
		      <th scope="col">NOME</th>
		      <th scope="col">E-MAIL</th>
		      <th scope="col">CARGO</th>
		      <th scope="col">IMAGEM</th>
		       <th scope="col">AÇÕES</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="funcionario: ${funcionarios}">
		      <td th:text="${funcionario.nome}"></td>
		      <td th:text="${funcionario.email}"></td>
		      <td th:text="${funcionario.cargo}"></td>
		      
		      
		      <td>		      	
		      	<img src="#" th:src="${funcionario.urlImagem}" style="width:25px"/>		      			      
		      </td>
		     
		     <td>		          		     
			      <a class="btn btn-primary" th:href="@{/editar/{id}(id=${funcionario.id})}" href="#">EDITAR</a>
			      <a class="btn btn-danger" th:href="@{/delete/{id}(id=${funcionario.id})}" href="#">Excluir</a>
			    
			     
		     
		     </td>
		     		    
		     
		    </tr>
		   </tbody>
		</table>
	</div>	
					
					
</body>
	
</html>
