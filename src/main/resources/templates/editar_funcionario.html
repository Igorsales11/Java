<!Doctype html>

<html>
<head>

<meta charset="UTF-8" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</head>
<body>



	<div class="container">

		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">IMPERIO CAR 061</a>
			</div>
		</nav>

		<h1 style="margin: 15px 0px 15px 10px;">ATUALIZAÇÃO DE DADOS:
			FUNCIONARIO ⚙️</h1>

		<div>

			<form th:action="@{/atualizar/{id}(id=${funcionario.id})}"
				th:object="${funcionario}" method="POST">


				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label> <input
						type="text" class="form-control" id="nome" th:field="*{nome}"
						placeholder="EX: caneta bic azul"> <span
						class="text-error" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></span>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">E-MAIL:</label> <input
						type="email" class="form-control" id="email" th:field="*{email}"
						placeholder="Ex: gerente@gmail.com."> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>

				<div class="mb-3">
					<label for="cargo" class="form-label">CARGO:</label> <input
						type="text" class="form-control" id="cargo" th:field="*{cargo}"
						placeholder="Ex: Gerente."> <span
						th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span>
				</div>

				<div class="mb-3">
					<label for="urlImagem" class="form-label">Url da imagem do
						produto</label> <input type="text" class="form-control" id="urlImagem"
						th:field="*{urlImagem}"
						placeholder="EX: https://google.com/images..."> <span
						th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}"></span>
				</div>

				<button type="submit" class="btn btn-primary">ATUALIZAR</button>
				<a th:href="@{/Funcionario}" class="btn btn-secondary">Voltar</a>

			</form>

		</div>
</body>

</html>
